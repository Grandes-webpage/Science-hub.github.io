<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Molecolare Avanzato</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 880px;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .card-header {
      padding: 16px 24px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-title {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a202c;
    }
    
    .card-content {
      padding: 24px;
    }
    
    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: #4299e1;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #3182ce;
    }
    
    .btn-outline {
      background-color: transparent;
      border-color: #e2e8f0;
      color: #4a5568;
    }
    
    .btn-outline:hover {
      background-color: #f7fafc;
    }
    
    .btn-danger {
      background-color: #f56565;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #e53e3e;
    }
    
    .select-container {
      position: relative;
    }
    
    .select {
      appearance: none;
      background-color: white;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      padding: 8px 32px 8px 12px;
      font-size: 14px;
      cursor: pointer;
      min-width: 100px;
    }
    
    .select-container::after {
      content: "▼";
      font-size: 12px;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #4a5568;
    }
    
    canvas {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background-color: white;
      display: block;
    }
    
    .element-picker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      max-width: 800px;
      max-height: 70vh;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    
    .element-picker.show {
      display: block;
    }
    
    .element-picker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .element-picker-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #4a5568;
    }
    
    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      gap: 4px;
    }
    
    .element-btn {
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      border-radius: 4px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      background-color: white;
      transition: all 0.2s;
    }
    
    .element-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .element-symbol {
      font-weight: bold;
      font-size: 14px;
    }
    
    .element-number {
      font-size: 10px;
      color: #718096;
    }
    
    .grid-toggle {
      margin-left: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .grid-label {
      font-size: 14px;
      color: #4a5568;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e0;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4299e1;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Editor Molecolare Avanzato</h2>
      <div class="grid-toggle">
        <span class="grid-label">Griglia quadrata</span>
        <label class="switch">
          <input type="checkbox" id="gridToggle">
          <span class="slider"></span>
        </label>
        <span class="grid-label">Griglia esagonale</span>
      </div>
    </div>
    <div class="card-content">
      <div class="controls">
        <div class="control-group">
          <button id="atomTool" class="btn btn-primary">Atomo</button>
          <div class="select-container">
            <select id="atomSelect" class="select">
              <option value="C">C</option>
              <option value="N">N</option>
              <option value="O">O</option>
              <option value="H">H</option>
              <option value="more">Più elementi...</option>
            </select>
          </div>
        </div>
        
        <div class="control-group">
          <button id="bondTool" class="btn btn-outline">Legame</button>
          <div class="select-container">
            <select id="bondSelect" class="select">
              <option value="single">Singolo</option>
              <option value="double">Doppio</option>
              <option value="triple">Triplo</option>
            </select>
          </div>
        </div>
        
        <button id="eraserTool" class="btn btn-outline">Gomma</button>
        <button id="exportBtn" class="btn btn-outline">Esporta SMILES</button>
        <button id="clearBtn" class="btn btn-danger">Cancella Tutto</button>
      </div>
      
      <canvas id="molecularCanvas" width="840" height="500"></canvas>
    </div>
  </div>
  
  <div id="elementPicker" class="element-picker">
    <div class="element-picker-header">

    </div>
    <div class="periodic-table" id="periodicTable">
      <!-- Gli elementi verranno generati dinamicamente -->
    </div>
  </div>
